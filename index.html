<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le mot du jour</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Le mot du jour</header>

    <section class="mdj__question">
        <h1 class="mdj__title"></h1>
        <textarea class="mdj__textarea"></textarea>
        <button class="mdj__button">Révéler la définition</button>
    </section>


    <section class="mdj__answer hide">
        <h1 class="mdj__title"></h1>
        <h3>Notre définition:</h3>
        <p class="mdj__definition-text">
            Acclamations bruyantes et enthousiastes en l'honneur de quelqu'un.
        </p>

        <div class="mdj__your-definition-wrapper hide">
            <h3>Votre définition:</h3>
            <p class="mdj__your-definition"></p>
        </div>
    </section>
</body>
<script language="javascript" type="text/javascript" src="index.js"></script>
</html>
